name: my_profile
description: A personal profile application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/photos/rayz.jpg
    - assets/photos/batstateu.png
    - assets/photos/lemeryshs.png
    - assets/photos/gflmnhs.png

  fonts:
    - family: Poppins-Medium
      fonts:
        - asset: assets/fonts/Poppins-Medium.ttf